<HTML>
	<HEAD>
		<title>Awesome Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
	</HEAD>

	<BODY>
		<div class="calcBody">
			<div id="calcDisplay">0</div>
            <div id="reset">Reset</div>
            <div id="backspace">Backspace</div>
            <div id="numbers">
                <div id="num7">7</div>
                <div id="num8">8</div>
                <div id="num9">9</div>
                <div id="num4">4</div>
                <div id="num5">5</div>
                <div id="num6">6</div>
                <div id="num1">1</div>
                <div id="num2">2</div>
                <div id="num3">3</div>
                <div id="num0">0</div>
                <div id="numDot">.</div>
                <div id="sum">=</div>
            </div>
            <div id="calcButtons">
                <div id="plus">+</div>
                <div id="minus">-</div>
                <div id="multiply">*</div>
                <div id="divide">/</div>
            </div>
        </div>
        
        <script src="calculator.js"></script>
        
	</BODY>
</HTML>
